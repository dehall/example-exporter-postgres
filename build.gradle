apply plugin: 'java'
apply plugin: 'java-library'

// use 1.8 compatibility to ensure we still work with base synthea
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    jcenter()
}

configurations {
    // configuration that holds jars to include in the jar
    extraLibs
}

jar {
	from {
		configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
	}
}

dependencies {
	implementation 'org.mitre.synthea:synthea:3.0.1'
	extraLibs 'org.postgresql:postgresql:42.2.0'

	configurations.api.extendsFrom(configurations.extraLibs)

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
}
